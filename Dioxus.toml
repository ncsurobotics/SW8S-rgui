[application]

# App (Project) Name
name = "sw8s-rgui"

# Dioxus App Default Platform
# desktop, web

default_platform = "desktop"

# `build` & `serve` dist path
out_dir = "dist"

# resource (public) file folder
asset_dir = "public"

[web.app]

# HTML title tag content
title = "sw8s-rgui"

[web.watcher]

# when watcher trigger, regenerate the `index.html`
reload_html = true

# which files or dirs will be watcher monitoring
watch_path = ["src", "public"]

# include `assets` in web platform
[web.resource]

# CSS style file

style = ["tailwind.css"]

# Javascript code file
script = []

[web.resource.dev]

# Javascript code file
# serve: [dev-server] only
script = []

[bundle]
name = "SW8S Client"
identifier = "io.github.ncsurobitics.SW8S-rgui"
icon = ["icons/favicon-0.png", "icons/favicon-1.png", "icons/favicon-2.png", "icons/favicon-3.png", "icons/favicon-4.png", "icons/favicon-5.png"]
copyright = "Copyright (c) Bennett Petzold 2023. GPLv2 or later."
short_description = "A GUI Tool for interfacing with Jetson-deployed code"
